name: SYNVM

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: '"%PROGRAMFILES(X86)%\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AfJohXkKEmvPnoU2b5_79HXGAkhxmo9vPwjemtjo1uW2iagtKLbMtx1K-_gkndORrKu4Wg" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=%COMPUTERNAME%'
        required: true
      pincode:
        description: '123456'
        required: true
        
jobs:
  setup:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: NirCMD Setup
      run: ./prog.bat
    - name: Starting CRD
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: ./timeout.ps1
